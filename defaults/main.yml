---
# defaults file for nats
nats_mirror: https://github.com/nats-io

nats_parent_install_dir: /opt/nats-io
nats_arch_map:
  386: 386
  aarch64: arm64
  arm64: arm64
  x86_64: amd64

nats_alt_app:

# repo is the key
nats_release_map:
  natscli: 
    name: nats
    archive: zip
    sep: '-'
    mkdir: false
  nats-server: 
    name: nats-server
    archive: zip
    sep: '-'
    mkdir: false
  nats-top: 
    name: nats-top
    archive: tar.gz
    sep: '_'
    mkdir: true

# nats_version: 2.1.9
# nats_folder: "{{ nats_parent_install_dir }}/nats-v{{ nats_version }}"

nats_user: nats
nats_group: nats

